<div class="border-bottom row">
  <div class="col-9">
      <div class="text-left mb-2 mt-2">
        <h4>{{job['title']}}</h4>
      </div>
      
      <div class="text-left mb-2 mt-2">
        <b>Job ID </b>{{job['id']}}
      </div>
      
      <div class="text-left mb-2 mt-2">
        <b>Job Location </b>{{job['location']}}
      </div>
      
      {% if 'salary' in job %}
      <div class="text-left mb-2 mt-2" >
        <b>Salary </b> {{job['salary']}}
      </div>
      {% endif %}
  </div>
  <div class="col-3 mt-5">
      <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
